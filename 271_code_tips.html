    <h2>Task 1</h2>
    <p>Дан список с годами. Получите года, сумма цифр которых равна 6. Найдите сумму полученных годов.</p>

    <ul>
      <li>2000</li>
      <li>2004</li>
      <li>2021</li>
      <li>2022</li>
      <li>2025</li>
      <li>2031</li>
    </ul>
    <script>   

    //1
//https://codechick.io/tutorials/javascript/js-multidim-array

const elems = document.querySelectorAll('li');
const years = [];
let sumYears = 0;


 
for (let i = 0; i < elems.length; i++) {
    let sum = 0;
    let arr = Array.from(elems[i].textContent); //https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/Array/from
 
    for (let j = 0; j < arr.length; j++) {
        sum += +arr[j];
    }

    if (sum == 6) {
        sumYears += sum;
        years.push(elems[i].textContent)
    }
}

console.log(years);  //года, сумма цифр которых равна 6
console.log(sumYears) ;  //сумма полученных годов

    
    </script>
  </body>
